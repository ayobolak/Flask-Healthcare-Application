<!DOCTYPE html>
<html>
<head>
    <title>Submitted Data</title>
</head>
<body>
    <h2>Submitted Survey Data</h2>
    <table border="1">
        <tr>
            <th>Age</th>
            <th>Gender</th>
            <th>Total Income</th>
            <th>Expenses</th>
        </tr>
        {% for entry in entries %}
        <tr>
            <td>{{ entry.age }}</td>
            <td>{{ entry.gender }}</td>
            <td>{{ entry.total_income }}</td>
            <td>
                <ul>
                    {% for key, value in entry.expenses.items() %}
                    <li>{{ key }}: â‚¦{{ value }}</li>
                    {% endfor %}
                </ul>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
